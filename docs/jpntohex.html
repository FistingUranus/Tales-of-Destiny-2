<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tales of Destiny 2 - Text to Hex</title>
<script src="jpntohex.js" type="text/javascript"></script>  
<script language="javascript">
function convert() {  
  var sjis = document.getElementById('sjis').value; 
  document.getElementById('hex').value = ""; 
  for(var i = 0; i < sjis.length; i++) {
    document.getElementById('hex').value += unicode_to_tod2[document.getElementById('sjis').value.charCodeAt(i)] + " "; 
  }
}
</script>
</head>

<body>

    <h1>Tales of Destiny 2 (PS2)</h1>
    <h2>Text to Hex</h2>

    <form>
        <label for="fname">Text Input</label><br>
		<textarea name="sjis" id="sjis" rows="7" cols="77" name="jpn"></textarea><br>


        <label for="lname">Hex Output</label><br>
        <textarea name="hex" id="hex" rows="7" cols="77" name="hex"></textarea><br><br>

        <input type="submit" onClick="convert(); return false;">
      </form>
	  
	<p>
		Note: Original code from <a href="http://freaka.freehostia.com/charset_js2.html">http://freaka.freehostia.com</a>
	</p>
</body>


</html>
